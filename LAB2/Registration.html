<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <h1 class="heading">
        Registration
    </h1>

    <form action="Registration.php" method="post" autocomplete="off">

        <table>
            <td>
                <fieldset class="main-box-1" >
                    <legend>General Information:</legend>
                        <table>
                            <tr>
                                <td>First Name</td>
                                <td>: <input type="text" name="first-name"></td>
                                <td rowspan="7">
                                </td>
                            </tr>
                
                            <tr>
                                <td>Last Name</td>
                                <td>: <input type="text" name="last-name"></td>
                                
                            </tr>
                
                            <tr>
                                <td>Gender</td>
                                <td>
                                    : <input type="radio" name="gender" id="male" value="Male">
                                    <label for="male">Male</label>
    
                                    <input type="radio" name="gender" id="female" value="Female">
                                    <label for="female">Female</label>
                                </td>
                                
                            </tr>
                
                            <tr>
                                <td>Father's Name</td>
                                <td>
                                    : <input type="text" name="father-name" id="">
                                </td>
                            </tr>
                
                            <tr>
                                <td>Mother's Name</td>
                                <td>
                                    : <input type="text" name="mother-name" id="">
                                </td>
                            </tr>
                
                            <tr>
                                <td>Blood Group</td>
                                <td>
                                    : <select name="blood-grp" id="">
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                    </select>
                                </td>
                            </tr>
                
                            <tr>
                                <td>Religion</td>
                                <td>
                                    : <select name="religion" id="">
                                        <option value="Islam">Islam</option>
                                        <option value="Hindu">Hindu</option>
                                        <option value="Christian">Christian</option>
                                    </select>
                                </td>
                            </tr>
                
                        </table>
                   </fieldset>
            </td>
    
            <td>
                <fieldset class="main-box-2">
                    <legend>Contact Information:</legend>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>
                                <input type="email" name="email" id="">
                            </td>
                        </tr>
                
                        <tr>
                            <td>Phone/Mobile</td>
                            <td>
                                <input type="number" name="phn-no">
                            </td>
                        </tr>
                
                        <tr>
                            <td>Website</td>
                            <td>
                                <input type="text" name="website" id="">
                            </td>
                        </tr>
                
                        <tr>
                            <td>Address</td>
                            <td>
                                <fieldset>
                                    <legend>Present Address</legend>
                                    <table>
                                        <tr>
                                            <td>
                                                <select name="country" id="">
                                                    <option value="Bangladesh">Bangladesh</option>
                                                    <option value="India">India</option>
                                                    <option value="New Zealand">New Zealand</option>
                                                </select>
    
                                                <select name="city" id="">
                                                    <option value="Dhaka">Dhaka</option>
                                                    <option value="Mumbai">Mumbai</option>
                                                    <option value="Wellington">Wellington</option>
                                                </select>
                                            </td>
                                        </tr>
                                        
                                        <tr>
                                            <td>
                                                <textarea name="address" id="" rows="4" cols="25"></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><input type="number" name="zip-code" id=""></td>
                                        </tr>
                                    </table>
                                    
                                </fieldset>
                            </td>
                        </tr>
    
                        
                    </table>
                   </fieldset>
            </td>
    
            <td>
                    <fieldset class="main-box-1">
                        <legend>Account Information</legend>
                        <table>
                            <tr>
                                <td>Username:</td>
                                <td>
                                    <input type="text" name="user-name" id="">
                                </td>
                            </tr>
    
                            <tr>
                                <td>Password:</td>
                                <td>
                                    <input type="password" name="password">
                                </td>
                            </tr>
    
                            <tr>
                                <td>Confirm Password:</td>
                                <td>
                                    <input type="password" name="conf-password">
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <br>
                    
                    <button>Register</button>
            </td>        
        </table>

    </form>

    

    
</body>
</html>
